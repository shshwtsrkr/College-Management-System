<body class="light-coloring">
  <div class="container vh-100">
    <div class="row h-100">
      <div class="card my-auto shadow p-0">
        <ul class="nav nav-pills nav-fill pb-4">
          <li class="nav-item">
            <a class="nav-link coloring2" href="../pages/signin.html">Sign in</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active coloring" href="../pages/signup.html">Sign up</a>
          </li>
        </ul>

        <div class="m-4 mb-1">
          <form action="../php/signup.php" method="POST">
            <div class="row mb-3">
              <label for="fname" class="col-sm-2 col-form-label">Username</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="fname" name="fname" required />
              </div>
            </div>

            <div class="row mb-3">
              <label for="passwd" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="passwd" name="passwd" required />
              </div>
            </div>

            <div class="row mb-3">
              <label for="regno" class="col-sm-2 col-form-label">Reg No</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="regno" name="regno" required />
              </div>
            </div>

            <div class="row mb-3">
              <label for="emailId" class="col-sm-2 col-form-label">Email ID</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="emailId" name="emailId" required />
              </div>
            </div>

            <div class="justify-content-center row mt-5 mb-4">
              <button type="submit" class="btn btn-primary primary-bg w-25">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
